<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join waitlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js'></script>
    <script type='text/javascript'>
       (function(){
      emailjs.init('dJQA0bbaWRzLDRbN5');
       })();
    </script>
</head>
<body style="background-color: #010101;">
  
   <!--Starting the Header-->
   <header class="header">
    <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand mx-auto" href="Home.html">
        <img src="/images/logo.png.png" alt="Ballotchain logo" 
        style="width: 25px;
        height: 28px;
        cursor: pointer;">
        <span class="logo-name">Ballotchain</span>
      </a>
</div>
</nav>
</header>

<main>
      <div class="continer">
            <form id="form">
              <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                <div class="form-title">
                    <h3>
                        Secure Your Spot in Revolutionizing Democracy
                    </h3>

                    <p class="form-text" style="font-weight: 200; color: white;">
                        Your vote, your voice - let's shape the future together!
                    </p>
                </div>
                <div class="field">
                  <input type="text" name="name" id="name" placeholder="Name" required>
                </div>
                <div class="field">
                  <input type="text" name="Email" id="Email" placeholder="Email Address" required>
                </div>
                <div class="field">
                  <input type="text" name="Phone" id="Phone" placeholder="Phone Number" required>
                </div>
                <div class="field">
                  <input type="text" name="message" id="message" placeholder="Message" required>
                </div>
                <div class="field">
                <input type="submit" id="button" value="Submit" >
               </div>

               <div class="message">
                <div class="success" id="success">
                  Your Message was Successfully Sent
                  <span class="check-icon"><img src="/images/check-mark.png"></span>
                </div>
                </div>
                </div>
              </form>
        </div>
      </div>

  <script>

const btn = document.getElementById('button');
const success = document.getElementById('success');
const name = document.getElementById('name');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const message = document.getElementById('message');

const form = document.getElementById('form')
 form.addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Submitting...';

   const serviceID = 'service_fhdrnwj';
   const templateID = 'template_fo37qwr';

   
   
      emailjs.sendForm(serviceID, templateID, this)
       .then(() => {
         btn.value = 'submit';
         document.getElementById("form").reset();
        success.style.display = 'block'

        setTimeout(() => {
          success.style.display = 'none'
        }, 5000)
       }, (err) => {
         btn.value = 'submit';
         return err.msg
       });
   });
      </script>
</body>
</html>
